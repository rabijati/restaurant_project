<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Splitter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Text Splitter</h2>
    
    <form method="POST"  action="{% url 'split' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="countInput" class="form-label">Enter comma-separated values:</label>
        <textarea class="form-control" id="countInput" name="count" rows="4" placeholder="e.g., apple,banana,orange"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Count</button>
    </form>

    {% if total %}
      <div class="alert alert-success mt-4">
        Total items: <strong>{{ total }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
